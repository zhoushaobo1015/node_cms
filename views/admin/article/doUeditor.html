{{include 'admin/public/header.html'}}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script> 
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script> 
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>


			{{include 'admin/public/nav_top.html'}}
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{{include 'admin/public/nav_left.html'}}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								增加内容								
							</h1>
						</div><!-- /.page-header -->

					<form class="form-horizontal" enctype="multipart/form-data" id="form-horizontal" action="{{__HOST__}}/admin/article/doUeditors" method="post">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>
								<div class="col-sm-10">
									<input type="text" id="form-field-1" placeholder="" name="username" id="username" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">密码:</label>
								<div class="col-sm-10">
									<input type="text" id="form-field-2" placeholder="" name="password" id="password" class="col-xs-10 col-sm-5">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">头像:</label>
								<div class="col-sm-10">
									<input type="file" name="file" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"></label>
								<div class="col-sm-10">
									<script name="content" id="editor" type="text/plain" style="width:800px;height:300px;"></script>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1"></label>
								<div class="col-sm-10">
									<input type="submit" class="btn" value="提交" />
								</div>
							</div>

						</form>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<!-- <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a> -->
		</div><!-- /.main-container -->

		{{include 'admin/public/footer.html'}}
		<script>
			var ue = UE.getEditor('editor');
		</script>
</body>
</html>
